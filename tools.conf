# Tools configuration
# Format: <type>:<package>[@version]
# Types: brew, brew-cask, mise, npm, mas, vscode, cursor, uv, gcloud
#
# When to use each:
#   brew:      CLI tools that don't need per-project version management
#   brew-cask: GUI applications and CLI tools distributed as macOS apps
#   mise:      Runtimes and tools that benefit from per-project versions
#              (languages, SDKs, build tools, IaC tools)
#   npm:       NPM global packages
#   mas:       Mac App Store apps (use numeric app ID)
#   vscode:    VS Code extensions
#   cursor:    Cursor editor extensions
#   uv:        Python CLI tools (installed via uv tool install)
#   gcloud:    Google Cloud SDK components

# =============================================================================
# Brew packages - CLI tools and utilities
# =============================================================================

# Core Dependencies (install first - other packages depend on these)
brew:gettext        # GNU i18n library - dependency for wget, aria2; installed first to avoid download race conditions

# Shell & Terminal
brew:antidote       # Zsh plugin manager - fast, lightweight alternative to oh-my-zsh
brew:zoxide         # Smarter cd command - learns your habits, jump with 'z foo'
brew:fzf            # Fuzzy finder - interactive filtering for files, history, etc.
brew:eza            # Modern ls replacement - icons, colors, git status (also replaces tree via --tree)

# File & Text Processing
