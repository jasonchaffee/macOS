brew:jq             # JSON processor - parse, filter, transform JSON from CLI
brew:yq             # YAML processor - jq but for YAML, XML, TOML files
brew:ripgrep        # Fast grep - 10x faster than grep, respects .gitignore
brew:fd             # Fast find - simpler syntax, colorized output, .gitignore aware

